<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-div</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="row-1">
            <div class="blue-box"></div>
            <div id="drag-left" class="grey-horizontal-row"><i class="fa-solid fa-grip-lines"></i></div>
            <div class="pink-box"></div>
        </div>
        <div class="row-2 grey-vertical-row"><i id="slideLeft" class="fa-solid fa-caret-left"></i></div>
        <div class="row-3">
            <div class="azur-box"></div>
            <div id="drag-right" class="grey-horizontal-row"><i class="fa-solid fa-grip-lines"></i></div>
            <div class="orange-box"></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8025aae949.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
