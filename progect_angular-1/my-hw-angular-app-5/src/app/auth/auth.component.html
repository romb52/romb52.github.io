<main>
    <section>
        <div class="container">
            <div class="form-wrap">
                <h1>Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <div class="input-group">
                        <span class="icon">&#9993;</span>
                        <input formControlName="email" type="email" placeholder='name@example.com' />
                        <div
                            *ngIf="loginForm.get('email')!.hasError('pattern') && loginForm.get('email') ; else noEmailError">
                            <p class="text-danger">Please enter a valid email address. </p>
                        </div>
                        <ng-template #noEmailError>
                            <p class="text-regular">&nbsp;</p>
                        </ng-template>
                    </div>
                    <div class="password-input">
                        <span class="icon">&#128274;</span>
                        <input formControlName="password" [type]="hide ? 'password' : 'text'" placeholder='password' />
                        <button class="btn-showPass" (click)="changeShowPass($event)">show password</button>
                    </div>
                    <div
                        *ngIf="loginForm.get('password')!.hasError('minlength') && loginForm.get('password'); else noMinLengthError">
                        <p class="text-danger"> Password must be at least 6 characters long.</p>
                    </div>
                    <ng-template #noMinLengthError>
                        <p class="text-regular">&nbsp;</p>
                    </ng-template>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
</main>
