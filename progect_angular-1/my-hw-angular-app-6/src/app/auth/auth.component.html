<main>
  <section>
    <div class="container">
      <h1>Логін</h1>    

      <h2>Reactive Form</h2>
      <form [formGroup]="reactiveForm" (ngSubmit)="sumbitReactiveForm()">
        <label>email</label>
        <input formControlName="email" type="email" />
        <label>password</label>
        <input formControlName="password" [type]="hide ? 'password' : 'text'" />
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</main>
