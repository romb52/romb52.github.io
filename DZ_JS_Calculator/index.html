<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
<div class="calc">
	<div class="calc-screen">
		<p>0</p>
	</div>
	<div class="buttons">
		<div class="line">
			<div class="btn clearAll">C</div>
			<div class="btn oddEven">+/-</div>
			<div class="btn deletelastSymbol" >&larr;</div>
		</div>
		<div class="line">
			<div class="btn ">7</div>
			<div class="btn ">8</div>
			<div class="btn ">9</div>
			<div class="btn mathOpSign " value='/' >&divide;</div>
		</div>
		<div class="line">
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn mathOpSign" value='*'>&times;</div>
		</div>
		<div class="line">
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn mathOpSign" value='-'>-</div>
		</div>
		<div class="line">
			<div class="btn zero">0</div>
			<div class="btn equals">=</div>
			<div class="btn mathOpSign" value='+'>+</div>
		</div>
	</div>
</div>	
	
<script src="js/script.js"></script>
</body>
</html>
