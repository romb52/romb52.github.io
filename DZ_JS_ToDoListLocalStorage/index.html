<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do list</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
<div class="container">
   <div class="todo_list">
    <div class="btn_day_of_week"></div>
        <h1>To do list</h1>
       <div class="create_new_todo">
           <input type="text" class="message" placeholder="Create To do item">
           <button class="btn_add" id="btn">Add item</button>
       </div>
       <div class="wrapper">
           <ul class="todo" id="ul"></ul>
       </div>
   </div>
</div>	
<script src="js/script.js"></script>
</body>
</html>
